apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-operators
  namespace: argocd  
spec:
  project: infra
  source:
    repoURL: https://github.com/rmikl/argo-local.git
    targetRevision: HEAD
    path: apps/infra/
  destination:
    server: https://kubernetes.default.svc  
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
