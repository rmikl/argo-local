apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: operators-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: media
      - name: sites
      - name: infra
  template:
    metadata:
      name: '{{name}}-operators'
      namespace: argocd
    spec:
      project: '{{name}}'
      source:
        repoURL: https://github.com/rmikl/argo-local.git
        targetRevision: HEAD
        path: apps/{{name}}/
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
