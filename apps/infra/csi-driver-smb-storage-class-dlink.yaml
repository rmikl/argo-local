apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-driver-smb-storage-class-dlink
  namespace: argocd  
spec:
  project: infra
  sources:
  - repoURL: https://github.com/rmikl/helm_predeploy.git
    targetRevision: feature/storage-driver-smb
    path: k8s-objects
  destination:
    server: https://kubernetes.default.svc  
    namespace: cluster-operators
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
    automated:
      prune: true
      selfHeal: true