apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: infra
  sources:
  - repoURL: https://charts.bitnami.com/bitnami
    chart: external-dns
    targetRevision: 8.3.8
    helm:
      valueFiles:
      - $values/apps/infra/values/external-dns.yaml
  - repoURL: https://github.com/rmikl/argo-local
    targetRevision: HEAD
    ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cluster-operators
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
