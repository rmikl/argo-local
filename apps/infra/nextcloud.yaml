apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: infra
  sources:
  - repoURL: https://github.com/rmikl/nextcloud_helm.git
    targetRevision: bugfix/fix-ternary-function-in-deployment-pipeline
    path: charts/nextcloud
    helm:
      valueFiles:
      - $values/apps/infra/values/nextcloud.yaml
  - repoURL: https://github.com/rmikl/argo-local.git
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: cluster-operators
  syncPolicy:
    automated:
      prune: true
      selfHeal: true