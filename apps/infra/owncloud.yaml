apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: owncloud
  namespace: argocd
spec:
  project: infra
  sources:
  - repoURL: https://github.com/rmikl/owncloud_helm.git
    targetRevision: feature/added-naming-for-used-storage-class
    path: .
    helm:
      valueFiles:
      - $values/apps/infra/values/owncloud.yaml
  - repoURL: https://github.com/rmikl/argo-local.git
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: cluster-operators
  syncPolicy:
    automated:
      prune: true
      selfHeal: true