apiVersion: ray.io/v1alpha1
kind: RayCluster
metadata:
  name: llm-cluster
spec:
  headGroupSpec:
    rayStartParams:
      dashboard-host: '0.0.0.0'
      block: 'true'
      metrics-export-port: '8080'
    template:
      spec:
        nodeSelector:
          kubernetes.io/hostname: lap-dell # Head node on lap-dell
        containers:
        - name: ray-head
          image: rayproject/ray:nightly-py311-cpu
          resources:
            limits:
              cpu: "2" # Adjusted for shared node
              memory: "8Gi" # Adjusted for shared node

  workerGroupSpecs:
  # Worker group for lap-dell (same node as head)
  - groupName: dell-worker-group
    rayStartParams:
      dashboard-host: '0.0.0.0'
      block: 'true'
      metrics-export-port: '8080'
    replicas: 1
    template:
      spec:
        nodeSelector:
          kubernetes.io/hostname: lap-dell # Worker on lap-dell
        containers:
        - name: ray-worker
          image: rmikl/ray-nightly-py311-cpu:307317b6fc0ed2d8aae4b016afd3bc2754958b6b
          resources:
            limits:
              cpu: "7" # Reserve remaining capacity
              memory: "18Gi"

  # Existing worker groups
  - groupName: msi-group
    rayStartParams:
      dashboard-host: '0.0.0.0'
      block: 'true'
      metrics-export-port: '8080'
    replicas: 1
    template:
      spec:
        nodeSelector:
          kubernetes.io/hostname: lap-msi
        containers:
        - name: ray-worker
          image: rayproject/ray:nightly-py311-cpu
          resources:
            limits:
              cpu: "7"
              memory: "12Gi"
            requests:
              cpu: "7"
              memory: "12Gi"

  - groupName: pc1-group
    rayStartParams:
      dashboard-host: '0.0.0.0'
      block: 'true'
      metrics-export-port: '8080'
    replicas: 1
    template:
      spec:
        nodeSelector:
          kubernetes.io/hostname: pc-1
        containers:
        - name: ray-worker
          image: rayproject/ray:nightly-py311-cpu
          resources:
            limits:
              cpu: "3"
              memory: "12Gi"
            requests:
              cpu: "3"
              memory: "12Gi"
