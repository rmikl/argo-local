replicaCount: 1

image:
  repository: lscr.io/linuxserver/webtop
  pullPolicy: IfNotPresent
  tag: ubuntu-xfce

service:
  type: ClusterIP
  httpPort: 80

existingSecret: "vnc-credentials"

vncServer:
  serviceAccount:
    name: vnc-admin

env:
  USER: "rmikl"

persistence:
  enabled: true
  storageClass: qnap
  size: 10Gi