vncServer:
  image:
    repository: ubuntu
    tag: 24.04
  service:
    type: ClusterIP
    port: 5901
  serviceAccount:
    name: vmc-admin
  secret:
    name: gen-creds
    key: pwd
replicaCount: 1

guacamole:
  image:
    repository: guacamole/guacamole
    tag: latest
  service:
    type: LoadBalancer
    port: 8080
  env:
    guacd_hostname: guacd
    vnc_hostname: vnc-server
    vnc_port: 5901