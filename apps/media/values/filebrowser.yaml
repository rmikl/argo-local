replicaCount: 1

image:
  repository: filebrowser/filebrowser
  pullPolicy: IfNotPresent
  tag: "latest"

initContainer:
  name: init-filebrowser
  image: busybox
  command: |
    mkdir -p /mnt/config/filebrowser_config
    touch /mnt/config/filebrowser_config/database.db
    touch /mnt/config/filebrowser_config/.filebrowser.json

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"

persistence:
  data:
    enabled: true
    storageClass: "dlink"
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    existingClaim: ""
  config:
    enabled: true
    storageClass: "dlink-ssd"
    accessModes:
      - ReadWriteOnce
    size: 500Mi
    existingClaim: ""

containerPort: 90

args:
  - "--config"
  - "/config/.filebrowser.json"
  - "--database"
  - "/config/database.db"
  - "--disable-preview-resize" 
  - "--disable-type-detection-by-header" 
  - "--cache-dir" 
  - "/config/cache"
  - "--disable-thumbnails"

volumeMounts:
  data:
    - name: data-volume
      mountPath: /srv
  config:
    - name: config-volume
      mountPath: /config/.filebrowser.json
      subPath: k8s-tools-config/filebrowser_config/.filebrowser.json
    - name: config-volume
      mountPath: /config/database.db
      subPath: k8s-tools-config/filebrowser_config/database.db
    - name: config-volume
      mountPath: /config/cache/
      subPath: k8s-tools-config/filebrowser_config/cache/