replicaCount: 1

image:
  repository: consol/debian-xfce-vnc
  pullPolicy: IfNotPresent
  tag: nightly

service:
  type: ClusterIP
  httpPort: 80

existingSecret: "vnc-credentials"

vncServer:
  serviceAccount:
    name: vnc-admin

env:
  USER: "rmikl"
  RESOLUTION: "1920x1080"

persistence:
  enabled: true
  storageClass: dlink
  size: 10Gi