replicaCount: 1

image:
  repository: rmikl/vnc_server
  pullPolicy: IfNotPresent
  tag: 1.0.669

service:
  type: NodePort
  httpPort: 80
  httpNodePort: 30081

existingSecret: "vnc-credentials"

vncServer:
  serviceAccount:
    name: vnc-admin

env:
  USER: "rmikl"
  RESOLUTION: "1920x1200"

persistence:
  enabled: true
  storageClass: dlink
  size: 10Gi